<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss.css">
    <title>DomPracticing</title>
</head>
<body>
    <div id="container">
        <div class="display">test</div>
        <div class="controls">test</div>
    </div> 
    <script>
        const div = document.createElement("div");
        // Apply styles using different methods
        div.style.color = "blue"; // Method 1
        div.style.cssText = "color:blue; background:white;"; // Method 2
        div.setAttribute("style", "color: blue; background: white;"); // Method 3
        
        // Adding some content to the div
        div.innerHTML = "Styled div";

        // Append the newly created and styled div to the container or body
        document.getElementById("container").appendChild(div);
    </script>
</body>
</html>
